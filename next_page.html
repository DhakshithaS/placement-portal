<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Record Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: white;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .header {
            width: 100%;
            padding: 20px 30px;
            background-color: #005197;
            display: flex;
            align-items: center;
            justify-content: left;
        }

        .header img {
            width: 50px;
            margin-right: 15px;
        }

        .header h1 {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
            color: black;
        }

        .container {
            display: flex;
            flex: 1;
            background-color: white;
        }

        .sidebar {
            background-color: #457bb9;
            padding: 30px;
            width: 260px; /* Reduced sidebar width */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh; /* Sidebar takes full height */
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 20px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar ul li a:hover, .sidebar ul li a.active {
            background-color: #005197;
            color: black;
        }

        .content {
            flex: 1;
            padding: 50px;
            background-color: #f4f9ff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 50px;
            border: 1px solid #cce7ff;
            overflow-y: auto; /* Allow vertical scrolling */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #0d0f10;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #cce7ff;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: bold;
            color: black;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="file"],
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #99ccff;
            border-radius: 4px;
            background-color: #ffffff;
            color: #004d99;
            box-sizing: border-box;
        }

        .form-group input[type="file"] {
            padding: 5px;
        }

        /* Adjusting widths of specific form elements */
        .form-group input[type="text"],
        .form-group input[type="date"] {
            width: 95%;
        }

        /* Right column inputs and selects */
        .form-group input[type="file"],
        .form-group select {
            width: 95%;
        }

        .submit-buttons {
            grid-column: span 2;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-transform: uppercase;
        }

        .create-button {
            background-color: #005197;
            color: white;
        }

        .create-button:hover {
            background-color: #003f73;
        }

        .add-another-button {
            background-color: #005197;
            color: white;
        }

        .add-another-button:hover {
            background-color: #003f73;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="bit.png" alt="BIT Logo">
        <h1>PLACEMENT RECORD PORTAL</h1>
    </div>

    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="profile.html">My Profile</a></li>
                <li><a href="create.html" class="active">Create</a></li>
                <li><a href="submissions.html">Submissions</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </div>

        <div class="content">
            <h2>Placement Record Form</h2>
            <form action="next_page.html" method="GET">
                <!-- Left Column Fields -->
                <div class="form-group">
                    <label for="company-name-2">Company Name</label>
                    <input type="text" id="company-name-2" name="company-name-2">
                </div>

                <div class="form-group">
                    <label for="internship-letter">Internship Letter</label>
                    <input type="file" id="internship-letter" name="internship-letter">
                </div>

                <div class="form-group">
                    <label for="company-placed">Company Placed</label>
                    <select id="company-placed" name="company-placed">
                        <option value="IT">IT</option>
                        <option value="ITPRODUCT">ITPRODUCT</option>
                        <option value="ITCORE">ITCORE</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="letter-of-intent">Letter of Intent</label>
                    <input type="file" id="letter-of-intent" name="letter-of-intent">
                </div>

                <div class="form-group">
                    <label for="organizer">Organizer</label>
                    <select id="organizer" name="organizer">
                        <option value="DEPARTMENT">DEPARTMENT</option>
                        <option value="TRAINING AND PLACEMENT">TRAINING AND PLACEMENT</option>
                        <option value="SELF">SELF</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="offer-letter">Offer Letter</label>
                    <input type="file" id="offer-letter" name="offer-letter">
                </div>

                <div class="form-group">
                    <label for="location-2">Location</label>
                    <input type="text" id="location-2" name="location-2">
                </div>

                <div class="form-group">
                    <label for="internship">Internship</label>
                    <select id="internship" name="internship">
                        <option value="YES">YES</option>
                        <option value="NO">NO</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="joining-date">Joining Date</label>
                    <input type="date" id="joining-date" name="joining-date">
                </div>

                <div class="form-group">
                    <label for="location">Internship Location</label>
                    <input type="text" id="location" name="location">
                </div>

                <div class="form-group">
                    <label for="ctc">CTC (Salary)</label>
                    <input type="text" id="ctc" name="ctc">
                </div>

                <div class="form-group">
                    <label for="joining-date-2">Internship Joining Date</label>
                    <input type="date" id="joining-date-2" name="joining-date-2">
                </div>

                <div class="form-group">
                    <label for="mail-confirmation">Mail Confirmation</label>
                    <input type="file" id="mail-confirmation" name="mail-confirmation">
                </div>

                <div class="form-group">
                    <label for="stipend-amount">Stipend Amount</label>
                    <input type="text" id="stipend-amount" name="stipend-amount">
                </div>

                <div class="form-group">
                    <label for="currently-working">Currently Working At</label>
                    <input type="text" id="currently-working" name="currently-working">
                </div>

                <div class="submit-buttons">
                    <button type="button" class="add-another-button">Create</button>
                    <button type="submit" class="create-button">Create and Add another</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function addAnother() {
            // JavaScript function to handle "Add Another" button click
            document.querySelector('form').reset(); // Reset form fields
        }
    </script>
</body>
</html>
