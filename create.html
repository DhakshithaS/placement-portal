<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Record Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: white;
            overflow-x: hidden;
        }

        .header {
            width: 100%;
            padding: 20px 30px;
            background-color: #005197;
            display: flex;
            align-items: center;
            justify-content: left;
        }

        .header img {
            width: 50px;
            margin-right: 15px;
        }

        .header h1 {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
            color: black;
        }

        .container {
            display: flex;
            flex: 1;
            background-color: white;
        }

        .sidebar {
            background-color: #457bb9;
            padding: 30px;
            width: 260px; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 20px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar ul li a:hover, .sidebar ul li a.active {
            background-color: #005197;
            color: black;
        }

        .content {
            flex: 1;
            padding: 50px;
            background-color: #f4f9ff;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin: 50px;
            border: 1px solid #cce7ff;
            overflow-y: auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #0d0f10;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #cce7ff;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: bold;
            color: black;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="file"],
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #99ccff;
            border-radius: 4px;
            background-color: white;
            color: black;
            box-sizing: border-box;
        }

        .form-group input[type="file"] {
            padding: 5px;
        }

        .submit-buttons {
            grid-column: span 2;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #005197;
            color: white;
            font-size: 14px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
        }

        button[type="submit"]:hover {
            background-color: #003f73;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="bit.png" alt="BIT Logo">
        <h1>PLACEMENT RECORD PORTAL</h1>
    </div>

    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="profile.html">My Profile</a></li>
                <li><a href="create.html" class="active">Create</a></li>
                <li><a href="submissions.html">Submissions</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </div>

        <div class="content">
            <h2>PERSONAL DETAILS</h2>
            <form action="next_page.html" method="GET">
                <div class="form-group">
                    <label for="name">NAME</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="dob">DATE OF BIRTH</label>
                    <input type="date" id="dob" name="dob">
                </div>
                <div class="form-group">
                    <label for="roll">ROLL NO</label>
                    <input type="text" id="roll" name="roll" placeholder="Enter your roll number">
                </div>
                <div class="form-group">
                    <label for="degree">DEGREE</label>
                    <input type="text" id="degree" name="degree" placeholder="Enter your degree">
                </div>
                <div class="form-group">
                    <label for="gender">GENDER</label>
                    <input type="text" id="gender" name="gender" placeholder="Enter your gender">
                </div>
                <div class="form-group">
                    <label for="branch">BRANCH</label>
                    <input type="text" id="branch" name="branch" placeholder="Enter your branch">
                </div>
                <div class="form-group">
                    <label for="email">EMAIL</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="batch">BATCH</label>
                    <input type="text" id="batch" name="batch" placeholder="Enter your batch">
                </div>
                <div class="form-group">
                    <label for="mobile">MOBILE NO</label>
                    <input type="text" id="mobile" name="mobile" placeholder="Enter your mobile number">
                </div>
                <div class="form-group">
                    <label for="native">NATIVE</label>
                    <input type="text" id="native" name="native" placeholder="Enter your native place">
                </div>

                <div class="submit-buttons">
                    <button type="submit">Next</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
