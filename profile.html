<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Record Portal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .header {
            width: 100%;
            padding: 20px 30px;
            background-color: #005197;
            border-bottom: 0px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: left;
        }

        .header .logo {
            width: 50px;
            margin-right: 15px;
            align-items: flex-start;
        }

        .header h1 {
            font-size: 20px;
            font-weight: bold;
            margin: 0;
            line-height: 1.5; 
        }

        .container {
            display: flex;
            height: 100%;
            background-color: white;
        }

        .sidebar {
            background-color: #457bb9;
            padding: 30px;
            width: 250px;
            box-shadow: inset -1px 0 0 0 #ddd;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar ul li a:hover {
            background-color: #005197;
        }

        .sidebar ul li a:hover, .sidebar ul li a.active {
            background-color: #005197;
        }


        .logout-btn {
            margin-top: auto;
            text-align: center;
            background-color: #ff4d4d;
            padding: 10px;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #ff1a1a;
        }

        .content {
            padding: 20px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: right;
            justify-content: right;
        }

        .content h2 {
            font-size: 28px;
            margin-right: 100px;
        }

        .profile-card {
            background-color: #a7b7d3;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            justify-content: center;
            width: 300px;
        }

        .profile-img {
            width: 100px;
            margin-bottom: 20px;
        }

        .profile-card p {
            margin: 10px 0;
            font-size: 18px;
            text-align: left;
            margin-left: 70px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="bit.png" alt="BIT Logo" class="logo">
        <h1>PLACEMENT RECORD PORTAL</h1>
    </div>

    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="profile.html" class="active" id="myProfileLink">My Profile</a></li>
                <li><a href="create.html">Create</a></li>
                <li><a href="submissions.html">Submissions</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </div>

        <div class="content">
            <h2>Welcome back!</h2>
            <div class="profile-card">
                <img src="profile.png" alt="User Icon" class="profile-img">
                <p>Roll Number: <span id="rollNumber">XXX</span></p>
                <p>Department: <span id="department">YYY</span></p>
                <p>Batch No  : <span id="batch">ZZZ</span></p>
            </div>
        </div>
    </div>

    <script>
        document.querySelector('.logout').addEventListener('click', function() {
            alert('Logged out successfully!');
            // Add logout logic here
        });

        // Additional JS logic for dynamic content can be added here
    </script>
</body>
</html>
