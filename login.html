<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-color: white; /* Set background color to white */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            border: 2px solid #cce7ff;
        }

        .login-container img {
            width: 100px;
            /* margin-bottom: 10px; */
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 30px;
            border: none;
            outline: none;
            background-color: #1B3A57;
            color: white;
            text-align: center;
        }

        .login-container input::placeholder {
            color: #A3B1C6;
        }

        .login-container .login-btn {
            width: 85%;
            padding: 12px;
            background-color: #2E7DAF;
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .login-container .login-btn:hover {
            background-color: #1E618D;
        }

        .login-container .google-signin-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 85%;
            padding: 9px;
            background-color: #2E7DAF;
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            /* margin-top: 20px; */
            margin-left: 30px;
        }

        .login-container .google-signin-btn:hover {
            background-color: #1E618D;
        }

        .login-container .google-signin-btn img {
            width: 25px;
            margin-right: 10px;
            align-items: center; /* Space between icon and text */
        }

        .login-container p {
            margin: 15px 5px;
            font-size: 14px;
            color: #A3B1C6;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <img src="bit1.jpeg" alt="Bannari Amman Institute of Technology Logo">
        <form id="loginForm">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit" class="login-btn">LOGIN</button>
        </form>
        <p>OR</p>
        <button class="google-signin-btn">
            <img src="google2.jpg" alt="Google Icon">SIGN IN WITH GOOGLE
        </button>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            var username = document.querySelector('input[type="text"]').value;
            var password = document.querySelector('input[type="password"]').value;

            if (username && password) {
                window.location.href = 'profile.html';
            } else {
                alert('Please enter valid credentials');
            }
        });
    </script>

</body>

</html>
